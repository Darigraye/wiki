{% extends 'base.html' %}
{% load static %}

{% block title %} wiki::Добавление статьи {% endblock %}

{% block content %}
<link type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet"/>

<h2>Добавление статьи</h2>
<form method="post"  enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Добавить статью</button>
</form>
{% endblock %}
